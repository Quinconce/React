<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class BaseNumberInput extends React.Component {
        render() {
          const number = Number(this.props.number);
          return (
            <div>
              <h3>Base {this.props.base}</h3>
              <input
                value={number !== 0 ? number.toString(this.props.base) : ""}
                onChange={this.props.onNumberChange}
              />
            </div>
          );
        }
      }

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            number: 0,
            base: 0,
          };
        }
        handleBaseChange = (event) => {
          this.setState({ base: event.target.value });
        };
        handleNumberChange = (event, base) => {
          // TODO traduire en base 10 le string réceptionné
          const val =
            event.target.value !== ""
              ? Number.parseInt(event.target.value, base)
              : 0;
          // TODO traduire en base 10 le string réceptionné
          if (!isNaN(val)) {
            this.setState({
              number: val,
            });
          }
        };
        render() {
          return (
            <div className="container">
              <h1>Decimal to Binary</h1>
              <div className="row">
                <div className="col-12 col-md-6">
                  <BaseNumberInput
                    number={this.state.number}
                    base={10}
                    onNumberChange={(event,base) =>
                      this.handleNumberChange(event, 10)
                    }
                  />
                </div>
                
                <div className="col-12 col-md-6">
                    <select
                  value={this.props.base}
                  onChange={this.handleBaseChange}
                  id=""
                >
                  <option value="0">choose base</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="7">7</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="8">8</option>
                </select>
                  <BaseNumberInput
                    number={this.state.number}
                    base={this.state.base}
                    onNumberChange={(event,base) =>
                      this.handleNumberChange(event,this.state.base )
                    }
                  />
                </div>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
